<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-Dov3POoy.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Bhky0Y9E.css">
  </head>
  <body>
    <main>
      <a class="back-link" href="./">GoBack</a>

      <input type="text" id="datetime-picker" />
      <button type="button" data-title="start" class="start-btn">Start</button>

      <div class="timer">
        <div class="field">
          <span class="value js-days" data-title="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value js-hours" data-title="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value js-minutes" data-title="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value js-seconds" data-title="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
